<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>Notekeeper - Your Everyday Notes | Effortless Note-Taking</title>
    <meta
      name="title"
      content="Notekeeper - Your Everyday Notes | Effortless Note-Taking"
    />
    <meta
      name="description"
      content="Streamline your daily note-taking with Notekeeper.
        Organize, access, and enhance productivity with ease.
        Your go-to platform for managing your everyday notes."
    />

    <!-- Favicon Link -->
    <link rel="stylesheet icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Theme js -->
    <script src="./src/js/theme.js"></script>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
    />

    <!-- Material Symbol Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- Custom js link -->
    <script type="module" src="./src/js/app.js"></script>
  </head>

  <body>
    <header class="sidebar" data-sidebar>
      <div class="wrapper wrapper-1">
        <a href="/">
          <img
            src="./src/images/logo-light.svg"
            alt="Notekeeper"
            class="logo-light"
          />
          <img
            src="./src/images/logo-dark.svg"
            alt="Notekeeper"
            class="logo-dark"
          />
        </a>

        <button
          class="menu-btn icon-btn large"
          aria-label="Close menu"
          data-tooltip="Close menu"
          data-sidebar-toggler
        >
          <span
            class="material-symbols-rounded"
            aria-hidden="true"
            translate="no"
            >close</span
          >
          <div class="state-layer"></div>
        </button>
      </div>

      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true" translate="no"
          >add</span
        >

        <span class="text text-label-large">New note</span>

        <div class="state-layer"></div>
      </button>

      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">NOTEBOOKS</h2>

        <button
          class="icon-btn small"
          data-tooltip="Create new notebook"
          aria-label="Create new notebook"
          data-add-notebook
        >
          <span
            class="material-symbols-rounded"
            aria-hidden="true"
            translate="no"
            >add</span
          >
          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="nav custom-scrollbar" data-sidebar-list></nav>

      <div class="cp-info">
        <span class="text-label-large"
          >Copyright 2024 <strong>Seif Eddine Mouihbi</strong></span
        >
      </div>
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

    <!--============= Main Section =====================-->
    <main class="main">
      <div class="header">
        <div class="wrapper">
          <p class="title text-title-large" data-greeting></p>

          <span class="text text-body-medium" data-current-date></span>
        </div>

        <button
          class="theme-btn icon-btn large"
          aria-label="Toggle theme"
          data-theme-btn
        >
          <span
            class="material-symbols-rounded dark-icon"
            aria-hidden="true"
            translate="no"
            >dark_mode</span
          >
          <span
            class="material-symbols-rounded light-icon"
            aria-hidden="true"
            translate="no"
            >light_mode</span
          >

          <div class="state-layer"></div>
        </button>

        <button
          class="menu-btn icon-btn large"
          aria-label="Open menu"
          data-tooltip="Open menu"
          data-sidebar-toggler
        >
          <span
            class="material-symbols-rounded"
            aria-hidden="true"
            translate="no"
            >menu</span
          >
          <div class="state-layer"></div>
        </button>
      </div>

      <h2 class="title text-title-medium" data-note-panel-title></h2>

      <!--
        - #NOTE LIST 
      -->

      <div class="note-list" data-note-panel></div>

      <!--
        - #FAB button for mobile
      -->
      <button class="fab" aria-label="New note" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true" translate="no"
          >add</span
        >
        <div class="state-layer"></div>
      </button>
    </main>
  </body>
</html>
